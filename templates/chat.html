<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: sans-serif; display: flex; height: 100vh; }
        #sidebar { width: 150px; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; background-color: #f7f7f7;}
        #sidebar h3 { margin-top: 0; }
        #sidebar ul { list-style-type: none; padding: 0; }
        #chat-area { flex-grow: 1; display: flex; flex-direction: column; }
        #messages { list-style-type: none; margin: 0; padding: 1rem; overflow-y: auto; flex-grow: 1; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Online Users</h3>
        <ul id="user-list"></ul>
    </div>
    <div id="chat-area">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type message..." /><button>Send</button>
        </form>
    </div>

    <script>
        // Retrieve nickname from storage (passed via server initially)
        const nickname = sessionStorage.getItem('nickname') || 'Anonymous';

        // Connect to the Socket.IO server
        // Use location.origin to connect to the same host/port the page was served from
        const socket = io(location.origin);

        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const userList = document.getElementById('user-list');

        // --- Emit Events ---
        // Notify server when connected, sending nickname
        socket.on('connect', () => {
            socket.emit('user_join', { nickname: nickname });
        });

        // Send message when form is submitted
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('new_message', { msg: input.value, nickname: nickname });
                input.value = '';
            }
        });

        // --- Listen for Events ---
        // Append a regular message to the list
        socket.on('chat_message', (data) => {
            const item = document.createElement('li');
            item.textContent = `${data.nickname}: ${data.msg}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; // Scroll to bottom
        });

        // Append a status message (like join/leave)
        socket.on('status', (data) => {
            const item = document.createElement('li');
            item.style.fontStyle = 'italic';
            item.style.color = '#666';
            item.textContent = data.msg;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; // Scroll to bottom
        });

         // Update the online user list
         socket.on('user_list_update', (users) => {
            userList.innerHTML = ''; // Clear current list
            users.forEach(user => {
                const item = document.createElement('li');
                item.textContent = user;
                userList.appendChild(item);
            });
        });

    </script>
</body>
</html>
