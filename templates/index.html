<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { display: flex; flex-direction: column; gap: 10px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <form action="/chat" method="post">
        <h2>Enter Your Nickname</h2>
        <input type="text" name="nickname" placeholder="Your nickname" required autocomplete="off">
        <button type="submit">Enter Chat</button>
    </form>
</body>
</html>
