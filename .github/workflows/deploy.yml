# .github/workflows/deploy.yml
name: Build and Deploy Chat App to GKE

on:
  push:
    branches: [ main ]
  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: true
        default: 'main' # Default to main, but can be changed when run manually

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Use ref from manual trigger if available, otherwise use push event ref
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          # Use commit SHA for unique tagging + latest
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:latest
          no-cache: true # Forces a build without using cache layers
          pull: true     # Always attempt to pull newer base images 
          build-args: |
            APP_VERSION=${{ github.ref_name }} 

  # ---  DEPLOY JOB FOR GKE ---
  deploy-to-gke:
    name: Deploy to GKE via Helm
    runs-on: ubuntu-latest
    needs: build-and-push # Run after build job
    permissions:
       contents: 'read'
       id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      # No Set short SHA needed

      # Authenticate to Google Cloud 
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
            credentials_json: '${{ secrets.GCP_SA_KEY }}' 

      # Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Get GKE cluster credentials
      - name: Get GKE credentials
        run: gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --zone ${{ secrets.GCP_ZONE }} --project ${{ secrets.GCP_PROJECT_ID }}
      
      # Install gke-gcloud-auth-plugin
      - name: Install gke-gcloud-auth-plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet
      
      # --- REMOVED: sed step to update image tag ---

      # --- Deploy application using Helm ---
      - name: Deploy Chat App Chart via Helm
        run: |
          # Use the correct chart path './howlet-chat'
          helm upgrade --install chat-app-release ./howlet-chat \
            --namespace default \
            --create-namespace \
            --set image.tag=${{ github.sha }}
          # Add other --set flags only if you need to override values.yaml defaults
          # e.g., --set mail.defaultSender="override@howlet.site"