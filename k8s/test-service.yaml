# k8s/test-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: test-dummy-service # Use a completely different name
spec:
  type: ClusterIP # Explicitly state type
  selector:
    app: no-such-app # Selector doesn't matter for IP allocation
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080